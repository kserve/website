site_name: KServe Documentation Website
site_url: https://kserve.io/website
site_description: KServe Documentation
extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/kserve/kserve
edit_uri: https://github.com/kserve/website/edit/main/docs

theme:
  name: material
  logo: images/logo/kserve.png
  favicon: images/favicon/favicon-32x32.png
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.tabs.sticky
    - navigation.top

markdown_extensions:
  - markdown_include.include:
      base_path: docs
  # - mdx_include:
  #     base_path: docs
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - attr_list
  - meta
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.snippets:
      base_path: docs/snippets
  - pymdownx.keys
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.escapeall
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - toc:
      permalink: true
  - def_list

copyright: "Copyright Â© 2021 The KServe Authors"

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          load_external_modules: true
  - mike:
     version_selector: true
     css_dir: css
     javascript_dir: js
  - swagger-ui-tag:
        background: White
        docExpansion: none
        filter: ""
        syntaxHighlightTheme: monokai
        tryItOutEnabled: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kserve
      name: KServe Community on Github
    - icon: fontawesome/brands/slack
      link: https://github.com/kserve/community/blob/main/README.md#questions-and-issues
      name: Join Slack
  version_warning: !ENV VERSION_WARNING
  kserve_version: !ENV KSERVE_VERSION
  branch: !ENV ["SAMPLES_BRANCH", "mkdocs"]
  version:
    provider: mike
