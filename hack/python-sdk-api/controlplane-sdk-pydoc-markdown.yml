loaders:
  - type: python
processors:
  - type: filter
    skip_empty_modules: true
  - type: sphinx
  - type: crossref
renderer:
  type: markdown
  filename: docs/reference/controlplane-client/controlplane-client-api.md
  insert_header_anchors: true
  render_toc: false
  descriptive_class_title: false
  render_page_title: false
  header_level_by_type:
