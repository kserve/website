apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: "bloom"
spec:
  predictor:
    pytorch:
      image: kserve/torchserve-kfs:0.8.0
      storageUri: gs://kfserving-samples/models/torchserve/Huggingface_accelerate/
      resources:
        limits:
          cpu: "2"
          memory: 32Gi
          nvidia.com/gpu: "2"
        requests:
          cpu: "2"
          memory: 32Gi
          nvidia.com/gpu: "2"
